<article class="message is-info">
    <div class="message-header">
      <p>{{company.instrument}}</p>
    </div>
    <div class="message-body">

        <div class="columns">
            <div class="column is-three-quarters">
               
                <div class="has-text-weight-semibold"> esgscore Risk Rating</div>
                <div class="has-text-centered is-size-3 has-text-weight-bold mt-4">
                    {{company.esgscore}}
                </div>
                <div class="columns mt-4">
                    <div [ngClass]="{'has-background-info-dark': company.esgscore <= 25 }" class="has-text-centered column has-background-info-light border1px has-text-black"> Poor</div>
                    <div [ngClass]="{'has-background-info-dark': company.esgscore > 25 && company.esgscore <= 50}" class="has-text-centered column has-background-info-light border1px has-text-black">Satisfactory</div>
                    <div [ngClass]="{'has-background-info-dark': company.esgscore > 50 && company.esgscore <= 75}" class="has-text-centered column has-background-info-light border1px  has-text-black">Good</div>
                    <div [ngClass]="{'has-background-info-dark':  company.esgscore > 75 }" class="has-text-centered column has-background-info-light border1px has-text-black"> Excellent </div>

                </div>
            </div>
            <div class="column">
                <div class="has-text-weight-semibold"> Ranking</div>
                <div class="">
                    <span class="has-text-weight-bold" >{{ rank }} </span> out of {{ totalrank }}
                </div>
            </div>
          
          </div>

    </div>
  </article>
